    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font: 400 16px/1.2 Arial, Helvetica, sans-serif;
      }
      a {
        display: block;
        text-decoration: none;
        color: #000;
        cursor: pointer;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      .container {
        max-width: 1170px;
        margin: 0 auto;
      }
      /*YA*/
      #header-adv-block {
        animation: show-adv 7s;
        animation-iteration-count: 1;
      }
      #header-adv-desktop,
      #header-adv-mobile {
        position: fixed;
        top: 0;
        left: 0;
        z-index: 101;
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fff;
        width: 100%;
        height: 0;
        overflow: hidden;
        animation: show-adv 7s;
        animation-iteration-count: 1;
      }
      @keyframes show-adv {
        0% {
          height: 300px;
        }
        80% {
          height: 300px;
        }
        100% {
          height: 0;
        }
      }
      /* HEADER */
      .header-top {
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 1px solid #737373;
        margin: 10px 0;
      }
      .block-logo img {
        height: 50px;
        padding: 0 10px;
      }
      .logo-name {
        font-weight: bold;
        font-size: 32px;
        letter-spacing: 1px;
        color: #d22856;
      }
      .header-nav {
        display: flex;
        justify-content: space-between;
      }
      .header-navigation li,
      .registration li {
        margin-right: 20px;
      }
      .header-navigation,
      .registration {
        display: flex;
      }
      .nav-link,
      .registration-link {
        font-size: 20px;
        font-weight: 500;
      }
      .nav-link:hover,
      .registration-link:hover,
      .nav-link:focus,
      .registration-link:focus {
        color: red;
      }
      .cabinet {
        display: flex;
        justify-content: flex-end;
        margin: 0 10px 0 0;
      }
      @media (max-width: 920px) {
        .header-container {
          display: none;
        }
        .cabinet {
          display: none;
        }
      }
      /* Bread crumbs*/
      #breadcrumbs {
        display: flex;
        align-items: center;
        margin: 0 10px 5px;
      }
      #breadcrumbs li {
        margin-right: 5px;
      }
      #breadcrumbs li:last-child {
        margin-right: 0;
      }
      #breadcrumbs a {
        color: #444;
      }
      #breadcrumbs .line {
        margin-right: 5px;
      }
      #breadcrumbs .user-icon {
        display: none;
      }
      #breadcrumbs .current {
        cursor: default;
      }
      @media (max-device-width: 700px), (max-width: 700px) {
        #breadcrumbs {
          overflow: hidden;
        }
        #breadcrumbs span {
          font-size: 10px;
        }
        #breadcrumbs .user-name {
          display: none;
        }
        #breadcrumbs .user-icon {
          display: block;
          width: 15px;
          height: 15px;
          order: 1;
        }
      }
      /* Footer */
      .footer {
        display: none;
      }
      @media (max-width: 900px) {
        .footer {
          display: block;
          z-index: 999;
          background: #fff;
          border-top: 1px solid #000;
          position: fixed;
          bottom: 0;
          width: 100%;
          height: 55px;
        }
        .footer__list,
        .footer__list li {
          list-style: none;
          margin: 0;
          padding: 0;
        }
        .footer__list {
          display: flex;
          align-items: center;
          justify-content: space-around;
          height: 100%;
        }
        .footer__items {
          position: relative;
          z-index: 9;
        }
        .nav-link {
          display: block;
          width: 100%;
          height: 100%;
          z-index: 999;
        }
        .nav-link-title {
          margin: 0;
          font-size: 14px;
          line-height: 1.1;
          letter-spacing: 0.6px;
        }
        .footer__items-icon {
          display: block;
          width: 30px;
          height: 30px;
          fill: #86878b;
          margin: 0 auto;
        }
      }
    </style>

    <style>
      .registration-list {
        margin: 0 auto;
        padding: 20px 40px;
        max-width: 500px;
      }
      .registration-list fieldset {
        padding: 30px 30px 10px;
        border: none;
      }
      .fieldset-registration {
        text-align: center;
        font-size: 26px;
        color: #2c659be3;
        margin-bottom: 30px;
      }
      .wrapper {
        position: relative;
        background-color: #fff;
      }
      .input,
      .input-pas {
        width: 100%;
        padding: 8px 8px 4px;
        font-size: 24px;
        border: 1px solid rgba(0, 0, 0, 0.24);
        box-sizing: border-box;
      }
      .form-label {
        position: absolute;
        top: 9px;
        left: 5px;
        padding: 0 5px;
        font-size: 20px;
        color: #a9a9a9;
        background-color: #fff;
      }
      .prompt,
      .prompt-bt {
        display: block;
        margin: 10px 0;
        font-size: 16px;
        color: #ff7171;
      }
      .registration-block li {
        margin: 14px 0;
      }
      .intl-tel-input {
        width: 100%;
      }
      .registration-block li,
      .cart-cap,
      .check {
        max-width: 360px;
        margin: 15px auto;
      }
      .input-pas:not(:placeholder-shown) ~ .form-label,
      .input-pas:focus ~ .form-label,
      .input:not(:placeholder-shown) ~ .form-label,
      .input:focus ~ .form-label {
        top: -8px;
        font-size: 12px;
        left: 10px;
        transition: all 0.3s;
      }

      .cart-cap {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .cart-cap img {
        width: auto;
        height: 80px;
      }
      .input-cod {
        width: 100px;
        padding: 7px 15px;
        border: 1px solid rgba(0, 0, 0, 0.24);
        box-sizing: border-box;
      }

      .check {
        padding-left: 30px;
      }
      .check a {
        padding-top: 5px;
        color: #1a5b99e3;
      }
      .check a:hover {
        text-decoration: underline;
        color: #2c659be3;
      }
      .check label {
        position: relative;
        cursor: pointer;
        user-select: none;
      }

      .visually-hidden {
        position: absolute;
        width: 1px;
        height: 1px;
        margin: -1px;
        border: 0;
        padding: 0;
        white-space: nowrap;
        -webkit-clip-path: inset(100%);
        clip-path: inset(100%);
        clip: rect(0 0 0 0);
        overflow: hidden;
      }
      .filter-input-checkbox + label::before {
        content: "";
        position: absolute;
        display: block;
        left: -25px;
        top: 0;
        width: 15px;
        height: 15px;
        border: 1px solid #737373;
        border-radius: 3px;
      }
      .filter-input-checkbox:checked + label::after {
        content: "";
        background: url(/build/images/chek1.dae967bd.svg) 0 0 / contain
          no-repeat;
        position: absolute;
        display: block;
        width: 12px;
        height: 12px;
        left: -23px;
        top: 2px;
      }

      .button {
        margin: 25px auto;
        display: block;
        padding: 7px 35px;
        border: none;
        color: #fff;
        cursor: pointer;
        font-size: 20px;
        background: #1a5b99e3;
        transition: background 0.4s ease-in-out;
      }
      .button:hover {
        background-color: #2c659be3;
      }

      @media (max-device-width: 660px), (max-width: 660px) {
        .registration-list {
          padding: 0;
          max-width: 100%;
        }
        .registration-list fieldset {
          padding: 20px 0;
        }
      }
    </style>

    <main class="container">
      <div
        id="form-registration-container"
        ng-controller="RegistrationCtrl as register"
        ng-init="register.init(&#39;#registration-form&#39;, &#39;/edit-registration-form&#39;,
             &#39;user-name&#39;, &#39;user-email&#39;, &#39;user-phone&#39;, &#39;user-terms&#39;, &#39;reg-values&#39;)"
      >
        <form
          id="registration-form"
          class="registration-list"
          action="https://www.autoparus.com/registration"
          method="post"
          novalidate=""
          enctype="multipart/form-data"
        >
          <input
            type="hidden"
            id="registration__token"
            name="registration[_token]"
            value="f5b7a03.5m216sZ-3f69Dwnu63vFiG-cXQWHZI2xKeoHPI3b_6s.iyzAk4Qck83bX2u4tDKd4T_LajTpCNvCHIlmf-6Quu2lP8Sivy6ruo95bg"
          />
          <fieldset>
            <h1 class="fieldset-registration">Регистрация</h1>
            <ul class="registration-block">
              <li>
                <div class="wrapper">
                  <input
                    type="text"
                    id="registration_name"
                    name="registration[name]"
                    required="required"
                    placeholder=" "
                    class="input save-field user-name"
                    input-by-pattern=""
                    pattern="[a-zA-Zа-яА-Я\s]"
                    error-message="Используйте только буквы и пробел"
                    error-container="#first-name-errors"
                    style="display: block"
                  />
                  <label for="registration_name" class="form-label"
                    >Ваше имя</label
                  >
                </div>
                <span id="first-name-errors" class="prompt"></span>
              </li>
              <li>
                <div class="wrapper">
                  <input
                    type="email"
                    id="registration_email"
                    name="registration[email]"
                    required="required"
                    placeholder=" "
                    class="input registration-email-field save-field user-email"
                    oninput="this.value = this.value.toLowerCase();"
                  />
                  <label for="registration_email" class="form-label"
                    >e-mail</label
                  >
                </div>
              </li>
              <li class="input-m">
                <div class="wrapper">
                  <input
                    type="text"
                    id="registration_phone"
                    name="registration[phone]"
                    required="required"
                    placeholder="+ "
                    class="input phone-with-codeuser-phone"
                    error-message="Используйте только цифры"
                  />
                  <label for="registration_phone" class="form-label"
                    >Номер телефона</label
                  >
                </div>
              </li>
              <li class="input-m">
                <div class="wrapper">
                  <input
                    type="password"
                    id="registration_password_first"
                    name="registration[password][first]"
                    required="required"
                    placeholder=" "
                    class="input-pas"
                    scroll-to-element-start-input=""
                    target-element="#registration_name"
                    input-by-pattern=""
                    pattern="[a-zA-Zа-яА-Я\d]"
                    error-message="Используйте только буквы и цифры"
                    error-container="#password-first-errors"
                  />
                  <label for="registration_password_first" class="form-label"
                    >Пароль</label
                  >
                </div>
                <span id="password-first-errors" class="prompt prompt-l"></span>
              </li>
              <li class="input-m">
                <div class="wrapper">
                  <input
                    type="password"
                    id="registration_password_second"
                    name="registration[password][second]"
                    required="required"
                    placeholder=" "
                    class="input-pas"
                    scroll-to-element-start-input=""
                    target-element="#registration_name"
                    input-by-pattern=""
                    pattern="[a-zA-Zа-яА-Я\d]"
                    error-message="Используйте только буквы и цифры"
                    error-container="#password-second-errors"
                  />
                  <label for="registration_password_second" class="form-label"
                    >Повторите пароль</label
                  >
                </div>
                <span
                  id="password-second-errors"
                  class="prompt prompt-l"
                ></span>
              </li>
            </ul>
